<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/favicon-32x32.png" type="image/x-icon" />
    <title>Noctis, el gato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Acá van los links a los css que te darán estilos, uno general y otro particular -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/styles/contacto.css" />
  </head>

  <body>
    <!-- Este es el título y la navegación -->
    <header>
      <h1>Noctis, el gato</h1>
      <nav>
        <ul>
          <!-- El que tiene el clase active es donde estás parado y te ayuda a darle estilo especial -->
          <li><a href="index.html">Home</a></li>
          <li><a href="misiones.html">Misiones</a></li>
          <li><a href="audiovisuales.html">Audiovisuales</a></li>
          <li><a class="active" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <!-- Este es el formulario de contacto -->
    <div class="container">
      <form>
        <label for="nombre">Nombre: </label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribe aquí tu nombre"
          required
          minlength="3"
        />
        <label for="mail">Email: </label>
        <input
          type="email"
          id="mail"
          name="mail"
          placeholder="Escribe aquí tu mail"
          required
        />
        <label for="pais">País: </label>
        <select name="pais" id="pais">
          <option value="Venezuela">Venezuela</option>
          <option value="Argentina">Argentina</option>
          <option value="Chile">Chile</option>
          <option value="Bolivia">Bolivia</option>
          <option value="Perú">Perú</option>
          <option value="Uruguay">Uruguay</option>
          <option value="España">España</option>
          <option value="Colombia">Colombia</option>
          <option value="Paraguay">Paraguay</option>
          <option value="Ecuaador">Ecuaador</option>
        </select>
        <label for="comentario">Comentario: </label>
        <textarea
          name="comentario"
          id="comentario"
          placeholder="Escribe aquí tu comentario"
        ></textarea>

        <input type="submit" value="Enviar" />
      </form>
    </div>

    <!-- Este es el footer (la parte del final de la página) -->
    <footer>
      <p>Derechos reservados &copy; 2025</p>
    </footer>
  </body>
</html>
